<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Places to Travel</title>
</head>

<body>

    <div class="main">
        <div class="container-fluid h-100 justify-content-center align-items-center">
            <div class="places">
                <div class="col-4 p-0">
                    <div id="carouselParisIndicators" class="carousel" data-ride="carousel">
                        <ol class="carousel-indicators indicators">
                            <li data-target="#carouselParisIndicators" data-slide-to="0" class="active indicator"></li>
                            <li data-target="#carouselParisIndicators" data-slide-to="1" class="indicator"></li>
                            <li data-target="#carouselParisIndicators" data-slide-to="2" class="indicator"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100 image" src="img/Paris/Eiffel-Tower.jpg">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100 image" src="img/Paris/Champs-Élysées.jpg">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100 image" src="img/Paris/Arco-Triunfo.jpg">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 p-0">
                    <div id="carouselSantoriniIndicators" class="carousel" data-ride="carousel">
                        <ol class="carousel-indicators indicators">
                            <li data-target="#carouselSantoriniIndicators" data-slide-to="0" class="active indicator"></li>
                            <li data-target="#carouselSantoriniIndicators" data-slide-to="1" class="indicator"></li>
                            <li data-target="#carouselSantoriniIndicators" data-slide-to="2" class="indicator"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100 image" src="img/Santorini/Santorini.jpg">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100 image" src="img/Santorini/Moinho.jpg">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100 image" src="img/Santorini/Praia.jpg">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 p-0">
                    <div id="carouselTokyoIndicators" class="carousel" data-ride="carousel">
                        <ol class="carousel-indicators indicators">
                            <li data-target="#carouselTokyoIndicators" data-slide-to="0" class="active indicator"></li>
                            <li data-target="#carouselTokyoIndicators" data-slide-to="1" class="indicator"></li>
                            <li data-target="#carouselTokyoIndicators" data-slide-to="2" class="indicator"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100 image" src="img/Tokyo/Tokyo.jpg">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100 image" src="img/Tokyo/Templo.jpg">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100 image" src="img/Tokyo/Avenida.jpg">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
